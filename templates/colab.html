<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top 50 Books</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    /* --- EXACT HEADER FROM LANDING PAGE --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px 20px;
      border-bottom: 2px solid black;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: -1px;
      margin: 0;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-weight: 700;
      font-size: 1rem;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      margin: 50px 0 30px;
      letter-spacing: -1px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .book-card {
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 2px solid #000;
    }

    .book-details {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: 900;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .book-meta {
      font-size: 0.95rem;
      font-weight: 500;
      color: #222;
      margin-bottom: 4px;
    }

    .rating {
      margin-top: auto;
      font-size: 0.9rem;
      color: #000;
      font-weight: 600;
    }

    .rating span {
      font-weight: 400;
      color: #555;
      margin-left: 6px;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      border-top: 2px solid #000;
      font-size: 0.95rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .book-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    button {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
    }

    input[type="text"] {
      border: 2px solid #000;
    }

    button {
      background-color: #000;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 576px) {
      .book-grid {
        grid-template-columns: 1fr;
      }

      .nav {
        gap: 20px;
      }

      .book-title {
        font-size: 1rem;
      }

      .book-meta {
        font-size: 0.9rem;
      }

      .rating {
        font-size: 0.85rem;
      }
    }

form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

  select {
  width: 100%;
  max-width: 250px;
  padding: 12px 16px;
  font-size: 1rem;
  border-radius: 8px;
  border: 2px solid #000;
}
  </style>
</head>
<body>


  <h1 class="title">Collaborative Filtering</h1>
  <br><br>

    
  <!-- <form action="/recommend_books" method="POST">
    <input type="text" name="userinput" placeholder="Enter Book name" required />
    <button type="submit">Submit</button>
  </form> -->
<form action="/recommend_books" method="POST">
  <select name="userinput" required>
    <option value="" disabled selected>Select a book</option>
    {% for book in book_list %}
      <option value="{{ book }}">{{ book }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit</button>
</form>

{% if error %}
  <p style="color: red; text-align: center;">{{ error }}</p>
{% endif %}




    </div>
    <br><br><br><br>
    {% if data%}
  <div class="book-grid">
    {% for i in data %}
    <div class="book-card">
      <img class="book-image" src="{{ i[4] }}" alt="Book Cover">
      <div class="book-details">
        <div class="book-title">{{ i[0] }}</div>
        <div class="book-meta">{{ i[1] }}</div>
        <div class="book-meta">{{ i[4] }}</div>
        <div class="book-meta">{{ i[3] }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif%}
  <footer>
    Made by me.
  </footer>

</body>
</html>
